<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>Create Membership</title>
    <meta property="og:title" content="FO Platform" />
    <meta property="og:url" content="https://foplatform.com" />
    <meta property="og:description" content="The best API engine to develop your projects" />
    <meta property="og:image" content="/images/FOLogo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">      
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/Styles/styleCP.css">
</head>
<body>
    <img id="img-fo" src="/images/FOLogo.png">
    <div class="form-container">
        <h2>Create a Membership</h2>
        <p>Create the Membership in which your users will be onboarded to your project, you can create several Membership Levels</p>
        <form id="membershipForm">
            <select id="segmentSelect" placeholder="Select Segment" required>
                <!-- Opciones de segmento se añadirán dinámicamente -->
            </select>
            <input type="text" id="membershipName" placeholder="Membership Name" required>
            <div id="membershipLevelsContainer">
                <!-- Se mostrarán los niveles de membresía aquí -->
            </div>
            <button type="button" id="addLevelButton">Add Membership Levels</button>
            <button type="submit" id="createMembershipButton">Create a Membership</button>
        </form>
    </div>
    <div class="actions-cp">
        <a href="/Pages/controlPanel.html"><i class="fa-solid fa-circle-arrow-left" id="backButton"></i></a>
        <p>Back</p>
    </div>
    <script src="/Scripts/createMembership.js"></script>
</body>
</html>
