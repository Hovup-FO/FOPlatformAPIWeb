<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FO Platform Login</title>
    <meta property="og:title" content="FO Platform" />
    <meta property="og:url" content="https://foplatform.com" />
    <meta property="og:description" content="The best API engine to develop your projects" />
    <meta property="og:image" content="/images/FOLogo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">      
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bef8a819f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Styles/styleCP.css">
</head>
<body>
    <a href="/index.html"><img id="img-fo" src="/images/FOLogo.png"></a>
    <div id="loginMessage"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign-In</button>
        </form>
        <div id="message"></div>
    </div>
    <div class="actions-cp">
        <a href="/index.html"><i class="fa-solid fa-circle-arrow-left" id="backButton"></i></a>
        <p>Back</p>
    </div>
    <script src="/Scripts/login.js"></script>
</body>
</html>
