<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FO Platform Login</title>
    <link rel="stylesheet" href="/Styles/styleCP.css">
</head>
<body>
    <a href="/index.html"><img id="img-fo" src="/images/FOLogo.png"></a>
    <div id="loginMessage"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign-In</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="/Scripts/login.js"></script>
</body>
</html>
