    <img id="img-fo" src="/images/FOLogo.png">
    
    <div class="cards">
       
    <div class="twosome" >
    <div class="cp-container">
    <h2>Your Master User Info</h2>
        <div id="userData">
        <!-- Los datos del usuario se mostrarán aquí -->
        </div>
        <div>
            <button id="logoutButton">Log out</button>
        </div>
    </div>
    
    <div class="cp-container">
        <h2>Your Segments in FO</h2>
            <div id="segments">
            <!-- Los datos del segmento se mostrarán aquí -->
            </div> 
            <div>
                <a href="/Pages/createSegment.html"><button id="createSegmentButton">Create a Segment</button></a> 
             </div>
             <div>
                <a href="/Pages/deleteSegment.html"><button class="deleteButton" id="deleteSegmentButton">Delete a Segment</button></a>
            </div>  
        </div>
    </div>
     <div class="twosome">
    
        <div class="cp-container">
            <h2>Your Memberships per Segment</h2>
            <select id="segmentSelect">
                <!-- Las opciones se llenarán dinámicamente desde viewMembershipLevels.js -->
            </select>
                <div id="memberships">
                <!-- Los datos de la membresúa por segmento se mostrarán aquí -->
                </div> 
                <div>
                    <a href="/Pages/createMembership.html"><button id="createSegmentButton">Create a Membership</button></a> 
                 </div>
                 <div>
                    <a href="/Pages/deleteMembership.html"><button class="deleteButton" id="deleteMembershipButton">Delete a Membership</button></a>
                </div> 
            </div>
        
        

            <div class="cp-container">
                <h2>Your Levels per Membership</h2>
                <select id="membershipSelect">
                    <!-- Las opciones se llenarán dinámicamente desde viewMembershipLevels.js -->
                </select>
                    <div id="membershipLevels">
                    <!-- Los datos de la membresúa por segmento se mostrarán aquí -->
                    </div> 
                     <div>
                        <a href="/Pages/deleteMembershipLevel.html"><button class="deleteButton" id="deleteMembershipLevelButton">Delete a Membership Level</button></a>
                    </div> 
                 
                </div>
            </div>
            <div class="twosome">
    
                <div class="cp-container">

                        <!-- Los datos de la membresúa por segmento se mostrarán aquí -->
                        </div> 
                        <div>
                            <a href="../Pages/createCustomField.html"><button id="createCustomFieldButton">Create a Custom Field</button></a> 
                        </div>
                        <div>
