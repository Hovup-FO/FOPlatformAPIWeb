<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>Control Panel</title>
    <meta name="description" content="The best API engine to develop your projects" />
        <meta property="og:title" content="FO Platform" />
        <meta property="og:url" content="https://foplatform.com" />
        <meta property="og:description" content="The best API engine to develop your projects" />
        <meta property="og:image" content="/images/FOLogo.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">      
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bef8a819f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Styles/styleCP.css">
</head>
<body>
    <img id="img-fo" src="/images/FOLogo.png">
    
    <div class="cards">
       
   
    <div class="cp-container">
        <div class="actions-cp">
            <a href="https://www.youtube.com/@foplatform"><i class="fa-solid fa-id-badge" id="backButton"></i></a>
            <p>First Step</p>
        </div>
            <h2>Your Master User Info</h2>
        <div id="userData">
        <!-- Los datos del usuario se mostrarán aquí -->
        </div>
        <div class="actions-cp">
            <a href="https://github.com/Hovup-FO/FOPlatformAPIWeb" target="_blank"><i class="fa-brands fa-github" id="backButton"></i></a>
            <p>Access our Git Hub</p>
        </div>
            <button id="logoutButton">Log out</button>    
        </div>
    
    <div class="cp-container">
        <div class="actions-cp">
            <a href="https://www.youtube.com/@foplatform"><i class="fa-solid fa-database" id="backButton"></i></a>
            <p>Second Step</p>
        </div>
        <h2>Your Segments in FO</h2>
            <div id="segments">
            <!-- Los datos del segmento se mostrarán aquí -->
            </div> 
            <div>
                <a href="/Pages/createSegment.html"><button class="createButton" id="createSegmentButton">Create a Segment</button></a> 
             </div>
             <div>
                <a href="/Pages/deleteSegment.html"><button class="deleteButton" id="deleteSegmentButton">Delete a Segment</button></a>
            </div>  
        </div>
    
        <div class="cp-container">
            <div class="actions-cp">
                <a href="https://www.youtube.com/@foplatform"><i class="fa-solid fa-id-card" id="backButton"></i></a>
                <p>Third Step</p>
            </div>
            <h2>Your Memberships per Segment</h2>
            <select id="segmentSelect">
                <!-- Las opciones se llenarán dinámicamente desde viewMembershipLevels.js -->
            </select>
                <div id="memberships">
                <!-- Los datos de la membresúa por segmento se mostrarán aquí -->
                </div> 
                <div>
                    <a href="/Pages/createMembership.html"><button class="createButton" id="createSegmentButton">Create a Membership</button></a> 
                 </div>
                 <div>
                    <a href="/Pages/deleteMembership.html"><button class="deleteButton" id="deleteMembershipButton">Delete a Membership</button></a>
                </div> 
            </div>
        
        

            <div class="cp-container">
                <div class="actions-cp">
                    <a href="https://www.youtube.com/@foplatform"><i class="fa-solid fa-people-arrows" id="backButton"></i></a>
                    <p>Fourth Step</p>
                </div>
                <h2>Your Levels per Membership</h2>
                <select id="membershipSelect">
                    <!-- Las opciones se llenarán dinámicamente desde viewMembershipLevels.js -->
                </select>
                    <div id="membershipLevels">
                    <!-- Los datos de la membresúa por segmento se mostrarán aquí -->
                    </div> 
                     <div>
                        <a href="/Pages/deleteMembershipLevel.html"><button class="deleteButton" id="deleteMembershipLevelButton">Delete a Membership Level</button></a>
                    </div> 
                 
                </div>
          
            
    
                <div class="cp-container">
                    <div class="actions-cp">
                        <a href="https://www.youtube.com/@foplatform"><i class="fa-solid fa-list" id="backButton"></i></a>
                        <p>Fifth Step</p>
                    </div>
                    <h2>Your Membership Custom Fields</h2>
                    <!-- 
                    <select id="membershipLevelSelect">
                        Las opciones se llenarán dinámicamente desde viewMembershipLevels.js 
                    </select>
                    -->
                        <div id="customFields">
                        <!-- Los datos de la membresúa por segmento se mostrarán aquí -->
                        </div> 
                        <div>
                            <a href="../Pages/createCustomField.html"><button class="createButton" id="createCustomFieldButton">Create a Custom Field</button></a> 
                        </div>
                        <div>
                            <a href="../Pages/rudCustomFields.html"><button class="rudButton" id="rudCustomFieldButton">RUD a Custom Field</button></a> 
                        </div>
                    </div>
                
                
        
                    <div class="cp-container">
                        <div class="actions-cp">
                            <a href="https://www.youtube.com/@foplatform"><i class="fa-solid fa-person" id="backButton"></i></a>
                            <p>Sixth Step</p>
                        </div>
                        <h2>Your Membership Users</h2>
                            <div id="membershipUsers">
                            <!-- Los datos del usuario de la membresía se mostrarán aquí -->
                            </div> 
                             <div>
                                <a href="../Pages/crudMembershipUser.html"><button class="crudButton" id="crudMembershipUserButton">CRUD a Membership User</button></a> 
                            </div>
                        </div>
                    </div>
       
    <script src="../Scripts/controlPanel.js"></script>
</body>
</html>
