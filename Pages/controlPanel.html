<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control Panel</title>
    <meta name="description" content="The best API engine to develop your projects" />
        <meta property="og:title" content="FO Platform" />
        <meta property="og:url" content="https://foplatform.com" />
        <meta property="og:description" content="The best API engine to develop your projects" />
        <meta property="og:image" content="/images/FOLogo.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">      
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/Styles/styleCP.css">
</head>
<body>
    <img id="img-fo" src="/images/FOLogo.png">
    <div class="cards">
    <div class="cp-container">
    <h2>Your Master User Info</h2>
        <div id="userData">
        <!-- Los datos del usuario se mostrarán aquí -->
        </div>
        <div>
            <button id="logoutButton">Log out</button>
        </div>
    </div>
    <div class="cards">
    <div class="cp-container">
        <h2>Your Segments</h2>
            <div id="segments">
            <!-- Los datos del segmento se mostrarán aquí -->
            </div> 
            <div>
                <a href="/Pages/createSegment.html"><button id="createSegmentButton">Create a Segment</button></a> 
             </div>
             <div>
                <a href="/Pages/deleteSegment.html"><button id="deleteSegmentButton">Delete a Segment</button></a>
            </div>  
        </div>
     </div>
     <div class="cards">
        <div class="cp-container">
            <h2>Your Memberships</h2>
            <select id="segmentSelect">
                <!-- Las opciones se llenarán dinámicamente desde viewMembershipLevels.js -->
            </select>
                <div id="memberships">
                <!-- Los datos de la membresúa por segmento se mostrarán aquí -->
                </div> 
                <div>
                    <a href="/Pages/createMembership.html"><button id="createSegmentButton">Create a Membership</button></a> 
                 </div>
                  <!-- Los datos de la membresúa por segmento se mostrarán aquí
                 <div>
                    <a href="/Pages/deleteMembership.html"><button id="deleteSegmentButton">Delete a Membership</button></a>
                </div> 
                 --> 
            </div>
         </div>
    </div>
    <script src="/Scripts/controlPanel.js"></script>
    <script src="/Scripts/viewMembershipLevels.js"></script>
</body>
</html>
