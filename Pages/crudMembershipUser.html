<head>

    <meta property="og:title" content="FO Platform" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

<link rel="stylesheet" href="/Styles/styleCP.css">
</head>
<body>
    <img id="img-fo" src="/images/FOLogo.png">
    <div class="form-container1">
        <h2>CRUD a Membership User in a Membership Configuration</h2>
        <p>Here you can create, read, update or delete a user according to the already establshed parameters of the Membership User Endpoint or/and the Custom Fields that you defined when you created the membership configuration. </p>
        <form id="membershipFieldForm">
            <select id="segmentSelect5" placeholder="Select Segment" required>
                <!-- Opciones de segmento se añadirán dinámicamente -->
            </select>
            <select id="membershipSelect5" placeholder="Select Membership" required>
                <!-- Opciones de membresía se añadirán dinámicamente -->
            </select>
            <search>
                <form>
                    <input type="search" name="search-text" placeholder="Search by Membership User ID" />
                    <button type="button" class="searchButton">Search</button>
                </form>
                 <!-- Se introduce el UUID del Usuario a hacer CRUD -->
              </search> 
            
            <div class="editContainers" id="membershipUserEditContainer">
                <!-- Se mostrarán los campos para crear Custom Fields -->
            </div>
            <button class="createButton" type="submit" id="createMembershipUserButton">Create a Membership User</button>
            <button class="editButton" type="submit" id="editMembershipUserButton">Edit a Membership User</button>
            <button class="deleteButton" type="submit" id="deleteMembershipUserButton">Delete a Membership User</button>
        </form>
    </div>
    <div class="actions-cp">
        <a href="/Pages/controlPanel.html"><i class="fa-solid fa-circle-arrow-left" id="backButton"></i></a>
        <p>Back</p>
    </div>
    <script src="/Scripts/crudMembershipUser.js"></script>
    <script src="../Scripts/authManager.js"></script>
</body>
</html>
