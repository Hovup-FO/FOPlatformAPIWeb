<body>
    <a href="../index.html"><img id="img-fo" src="/images/FOLogo.png"></a>
    <div class="form-container1">
        <h2>RUD a Custom Field in a Membership</h2>
        <p>Here you can read, update or delete the parameters that a custom field has when you created it. </p>
        <form id="membershipFieldForm">
            <select id="segmentSelect4" placeholder="Select Segment" required>
                <!-- Opciones de segmento se añadirán dinámicamente -->
            </select>
            <select id="membershipSelect4" placeholder="Select Membership" required>
                <!-- Opciones de membresía se añadirán dinámicamente -->
            </select>
            <select id="customFieldSelect4" placeholder="Select Custom Field" required>
                <!-- Opciones de membresía se añadirán dinámicamente -->
            </select>
            <div class="editContainers" id="customFieldEditContainer">
                <!-- Se mostrarán los campos para crear Custom Fields -->
            </div>
            <button class="editButton" type="submit" id="editCustomFieldButton">Edit Custom Field</button>
            <button class="deleteButton" type="submit" id="deleteCustomFieldButton">Delete Custom Field</button>
        </form>
    </div>
    <script src="/Scripts/rudCustomFields.js"></script>
</body>
