    <img id="img-fo" src="/images/FOLogo.png">

        <h2>Create a Segment</h2>
        <p>Create the Segment or the Database to implement your project</p>
        <form id="segmentForm">
        <input type="text" id="segmentName" placeholder="Segment Name" required>
        <input type="hidden" id="userId" value="">

        <button type="submit">Create a New Segment</button>
        </form>
